<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weight</title>
</head>
<body>
<h1>Weight calculate</h1>

<form action="weight" method="post">
    <label>Input your weight</label>
    <input type="text" name="weight" required><label> kg</label>
    <br>
    <label for="planets">Choose a planet:</label>
    <select id="planets" name="planets">
        <option value="MERCURY">MERCURY</option>
        <option value="VENUS">VENUS</option>
        <option value="EARTH">EARTH</option>
        <option value="MARS">MARS</option>
        <option value="JUPITER">JUPITER</option>
        <option value="SATURN">SATURN</option>
        <option value="URANUS">URANUS</option>
        <option value="NEPTUNE">NEPTUNE</option>

    </select>
    <input type="submit" value="Calculate">
</form>
</body>
</html>
