<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registry</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
<hgroup>
  <h1>Material Design Form</h1>
  <h3>By Josh Adamous</h3>
</hgroup>
<form action="registry" method="post"><!-- Submit will call doPost() method. All parametrs will be in request body-->
  <div class="group">
    <input type="text" name="name"><span class="highlight"></span><span class="bar"></span>
    <label>Name</label>
  </div>

  <div class="group">
    <input type="email" name="email"><span class="highlight"></span><span class="bar"></span>
    <label>Email</label>
  </div>
  <div class="group">
    <input type="password" name="psw1"><span class="highlight"></span><span class="bar"></span>
    <label>Password #1</label>
  </div>
  <div class="group">
    <input type="password" name="psw2"><span class="highlight"></span><span class="bar"></span>
    <label>Password #2</label>
  </div>
  <button type="submit" class="button buttonBlue">Save
    <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
  </button>
</form>
<footer><a href="http://www.polymer-project.org/" target="_blank"><img
        src="https://www.polymer-project.org/images/logos/p-logo.svg"></a>
  <p>You Gotta Love <a href="http://www.polymer-project.org/" target="_blank">Google</a></p>
</footer>
<script src="js/login.js"></script>
</body>
</html>
